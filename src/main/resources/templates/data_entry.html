<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Data Entry</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#">Dashboard</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item"><a class="nav-link" href="/dashboard">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/data">Data Entry</a></li>
            <li class="nav-item"><a class="nav-link" href="/customize">Customize</a></li>
            <li class="nav-item"><a class="nav-link" href="/profile">Profile</a></li>
            <li class="nav-item"><a class="nav-link" href="/share">Share</a></li>
        </ul>
    </div>
</nav>

<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h4>Data Entry</h4>
        </div>
        <div class="card-body">
            <form id="dataEntryForm">
                <div class="form-group">
                    <label for="label">Label:</label>
                    <input type="text" class="form-control" id="label" required>
                </div>
                <div class="form-group">
                    <label for="value">Value:</label>
                    <input type="number" class="form-control" id="value" required>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('dataEntryForm');

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const label = document.getElementById('label').value;
            const value = document.getElementById('value').value;

            let data = JSON.parse(localStorage.getItem('dashboardData')) || { x: [], y: [], title: 'Sample Chart', xAxisTitle: 'X-axis Label', yAxisTitle: 'Y-axis Label' };
            data.x.push(label);
            data.y.push(parseFloat(value));

            localStorage.setItem('dashboardData', JSON.stringify(data));
            alert('Data saved! Go to the dashboard to see the updated chart.');
        });
    });
</script>
</body>
</html>
