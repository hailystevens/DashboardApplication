<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Share Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#">Dashboard</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item"><a class="nav-link" href="/dashboard">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/data">Data Entry</a></li>
            <li class="nav-item"><a class="nav-link" href="/customize">Customize</a></li>
            <li class="nav-item"><a class="nav-link" href="/profile">Profile</a></li>
            <li class="nav-item"><a class="nav-link" href="/share">Share</a></li>
        </ul>
    </div>
</nav>

<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h4>Share Dashboard</h4>
        </div>
        <div class="card-body">
            <form th:action="@{/share}" th:object="${share}" method="post">
                <div class="form-group">
                    <label for="username">Share with User (Username):</label>
                    <input type="text" class="form-control" id="username" th:field="*{username}" required>
                </div>
                <button type="submit" class="btn btn-primary">Share</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
