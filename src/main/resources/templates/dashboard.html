<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Dashboard</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
  <a class="navbar-brand" href="#">Dashboard</a>
  <div class="collapse navbar-collapse">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item"><a class="nav-link" href="/dashboard">Home</a></li>
      <li class="nav-item"><a class="nav-link" href="/data">Data Entry</a></li>
      <li class="nav-item"><a class="nav-link" href="/customize">Customize</a></li>
      <li class="nav-item"><a class="nav-link" href="/profile">Profile</a></li>
      <li class="nav-item"><a class="nav-link" href="/share">Share</a></li>
    </ul>
  </div>
</nav>

<div class="container mt-4">
  <div class="card">
    <div class="card-header">
      <h4>Dashboard</h4>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-6" th:each="component : ${components}">
          <div class="chart-container" th:if="${component.type == 'chart'}">
            <canvas id="chart-[[${component.id}]]"></canvas>
            <script th:inline="javascript">
              var ctx = document.getElementById('chart-[[${component.id}]]').getContext('2d');
              var data = /*[[${component.data}]]*/ '[]';
              var chart = new Chart(ctx, {
                type: 'bar',
                data: JSON.parse(data),
                options: {
                  responsive: true,
                  scales: {
                    y: {
                      beginAtZero: true
                    }
                  }
                }
              });
            </script>
          </div>
          <div th:if="${component.type == 'table'}">
            <table class="table">
              <thead>
              <!-- Add table header based on component.data -->
              </thead>
              <tbody>
              <!-- Add table rows based on component.data -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
