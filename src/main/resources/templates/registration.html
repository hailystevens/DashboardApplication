<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@200;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/static/css/style.css"> <!-- Ensure this path is correct -->
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">dash.io</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
                <a class="btn btn-primary ml-3" href="sign_in.html">Sign In</a>
            </div>
        </div>
    </nav>
</header>

<main class="main-container">
    <div class="form-container">
        <h1>Register</h1>
        <form id="registrationForm" action="/auth/signup" method="post">
            <label for="signUpName">Name</label>
            <input type="text" id="signUpName" name="name" placeholder="Name" required />
            <label for="signUpEmail">Email</label>
            <input type="email" id="signUpEmail" name="email" placeholder="Email" required />
            <label for="signUpPassword">Password</label>
            <input type="password" id="signUpPassword" name="password" placeholder="Password" required />
            <button class="btn-custom" type="submit">Sign Up</button>
        </form>
        <p class="mt-3">Already have an account? <a href="sign_in.html" class="text-white" id="signInLink">Sign In</a></p>
    </div>
</main>

<footer class="footer mt-auto py-3">
    <div class="container text-center">
        <span class="text-muted">Very dash, much board.</span>
    </div>
</footer>

<script>
    document.getElementById('signInLink').addEventListener('click', function() {
        window.location.href = 'sign_in.html';
    });
</script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
