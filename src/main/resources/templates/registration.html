<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1b1b1b;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        /* Top Bar */
        .top-bar {
            width: 100%;
            background-color: #333;
            color: #e0e0e0;
            padding: 0.5rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .top-bar a {
            color: #e0e0e0;
        }

        .top-bar .nav-center {
            flex-grow: 1;
            text-align: center;
        }

        /* Container Styles */
        .container {
            background-color: #1f1f1f;
            border-radius: 10px;
            box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25),
            0 10px 10px rgba(0, 0, 0, 0.22);
            position: relative;
            width: 768px;
            max-width: 100%;
            min-height: 480px;
            overflow: hidden;
        }

        /* Form Container Styles */
        .form-container {
            position: absolute;
            top: 0;
            height: 100%;
            transition: all 0.6s ease-in-out;
        }

        .sign-in-container {
            left: 0;
            width: 50%;
            z-index: 2;
        }

        .sign-up-container {
            left: 0;
            width: 50%;
            opacity: 0;
            z-index: 1;
        }

        .container.right-panel-active .sign-in-container {
            transform: translateX(100%);
        }

        .container.right-panel-active .sign-up-container {
            transform: translateX(100%);
            opacity: 1;
            z-index: 5;
        }

        /* Overlay Container Styles */
        .overlay-container {
            position: absolute;
            top: 0;
            left: 50%;
            width: 50%;
            height: 100%;
            overflow: hidden;
            transition: transform 0.6s ease-in-out;
            z-index: 100;
        }

        .container.right-panel-active .overlay-container {
            transform: translateX(-100%);
        }

        .overlay {
            background: linear-gradient(to right, #00bfa5, #00acc1);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            color: #ffffff;
            position: relative;
            left: -100%;
            height: 100%;
            width: 200%;
            transform: translateX(0);
            transition: transform 0.6s ease-in-out;
        }

        .container.right-panel-active .overlay {
            transform: translateX(50%);
        }

        /* Overlay Panel Styles */
        .overlay-panel {
            position: absolute;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0 40px;
            text-align: center;
            top: 0;
            height: 100%;
            width: 50%;
            transform: translateX(0);
            transition: transform 0.6s ease-in-out;
        }

        .overlay-left {
            transform: translateX(-20%);
        }

        .container.right-panel-active .overlay-left {
            transform: translateX(0);
        }

        .overlay-right {
            right: 0;
            transform: translateX(0);
        }

        .container.right-panel-active .overlay-right {
            transform: translateX(20%);
        }

        /* Form Styles */
        .form-container form {
            background-color: #1f1f1f;
            display: flex;
            flex-direction: column;
            padding: 0 50px;
            height: 100%;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        form h1 {
            font-weight: bold;
            margin: 0;
            color: #ffffff;
        }

        form input {
            background-color: #333;
            border: 1px solid #555;
            padding: 12px 15px;
            margin: 8px 0;
            width: 100%;
            color: #e0e0e0;
        }

        form input:focus {
            background-color: #444;
            border-color: #00acc1;
        }

        .button {
            border: none;
            padding: 12px 45px;
            margin-top: 10px;
            background: linear-gradient(to right, #00bfa5, #00acc1);
            color: #ffffff;
            font-size: 12px;
            cursor: pointer;
            border-radius: 20px;
            transition: transform 80ms ease-in;
        }

        .button:active {
            transform: scale(0.95);
        }

        .button:focus {
            outline: none;
        }

        .ghost {
            background-color: transparent;
            border: 1px solid #00acc1;
            color: #00acc1;
            border-radius: 20px;
        }

        .ghost:hover {
            background-color: #00acc1;
            color: #ffffff;
        }

        /* Header and Footer Styles */
        header, footer {
            width: 100%;
            padding: 1rem 0;
            background-color: #333;
            color: #e0e0e0;
            text-align: center;
        }

        footer a {
            color: #00acc1;
        }

        /* Adjust button and text visibility in the overlay */
        .overlay .button {
            background: rgba(255, 255, 255, 0.3);
            border: 2px solid #ffffff;
            color: #ffffff;
        }

        .overlay .button:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .overlay-panel h1, .overlay-panel p {
            color: #ffffff;
        }

        .overlay-panel p {
            font-size: 18px;
        }
    </style>
</head>
<body>
<header>
    <div class="top-bar">
        <a href="homepage.html">dash.io</a>
        <div class="nav-center">very dash, much board</div>
        <div>
            <a href="registration.html" class="btn btn-primary">Create Account</a>
        </div>
    </div>
</header>

<div class="container">
    <div class="form-container sign-in-container">
        <form id="signInForm" action="#">
            <h1>Sign In</h1>
            <div class="error-message" id="signInError"></div>
            <input type="email" id="signInEmail" placeholder="Email" required />
            <input type="password" id="signInPassword" placeholder="Password" required />
            <button class="button" type="submit">Sign In</button>
        </form>
    </div>
    <div class="form-container sign-up-container">
        <form id="signUpForm" action="#">
            <h1>Sign Up</h1>
            <div class="error-message" id="signUpError"></div>
            <input type="text" id="signUpName" placeholder="Name" required />
            <input type="email" id="signUpEmail" placeholder="Email" required />
            <input type="password" id="signUpPassword" placeholder="Password" required />
            <button class="button" type="submit">Sign Up</button>
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>Nice to Meet You!</h1>
                <p>Enter your personal details and start your journey with us</p>
                <button class="ghost button" id="signIn">Already Registered? Sign In</button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1>Welcome Home!</h1>
                <p>To keep connected with us please login with your personal info</p>
                <button class="ghost button" id="signUp">New here? Sign Up</button>
            </div>
        </div>
    </div>
</div>

<footer>
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
        Â© 2024 Haily Belle Stevens. All rights reserved.
        <a class="text-white" href="https://github.com/hailystevens">Do not click here</a>
    </div>
</footer>

<script>
    const signUpButton = document.getElementById('signUp');
    const signInButton = document.getElementById('signIn');
    const container = document.querySelector('.container');

    signUpButton.addEventListener('click', () => {
        container.classList.add('right-panel-active');
    });

    signInButton.addEventListener('click', () => {
        container.classList.remove('right-panel-active');
    });
</script>
</body>
</html>
