<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@200;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/static/css/style.css"> <!-- Ensure this path is correct -->
    <link rel="stylesheet" href="/static/css/styles.css"> <!-- Ensure this path is correct -->
    <style>
        /* Internal CSS */
        .main-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .form-container {
            background-color: #1f1f1f;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25), 0 10px 10px rgba(0, 0, 0, 0.22);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .form-container h1 {
            font-weight: bold;
            margin-bottom: 20px;
            color: #ffffff;
        }

        .form-container input {
            background-color: #333;
            border: 1px solid #555;
            padding: 12px 15px;
            margin: 10px 0;
            width: 100%;
            color: #e0e0e0;
            border-radius: 4px;
        }

        .btn-custom {
            border: none;
            padding: 12px 45px;
            margin-top: 10px;
            background: linear-gradient(to right, #00bfa5, #7364d2);
            color: #ffffff;
            font-size: 12px;
            cursor: pointer;
            border-radius: 20px;
            transition: transform 80ms ease-in, background-color 0.3s ease;
        }

        .btn-custom:hover {
            background: linear-gradient(to right, #009e8a, #6042b1);
        }

        .btn-primary, .btn-primary:hover, .btn-primary:focus, .btn-primary:active {
            background: linear-gradient(to right, #00bfa5, #7364d2);
            border: none;
            color: #ffffff;
            transition: background 0.3s ease;
        }

        .btn-primary:hover {
            background: linear-gradient(to right, #009e8a, #6042b1);
        }

        .btn-outline-light {
            background: transparent;
            border: 2px solid #7364d2;
            color: #7364d2;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .btn-outline-light:hover {
            background: #7364d2;
            color: #ffffff;
        }
    </style>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">dash.io</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
                <a class="btn btn-primary ml-3" href="sign_in.html">Sign In</a>
            </div>
        </div>
    </nav>
</header>

<main class="main-container">
    <div class="form-container">
        <h1>Register</h1>
        <form id="registrationForm" action="/register" method="post">
            <label for="signUpName">Name</label>
            <input type="text" id="signUpName" name="name" placeholder="Name" required />
            <label for="signUpEmail">Email</label>
            <input type="email" id="signUpEmail" name="email" placeholder="Email" required />
            <label for="signUpPassword">Password</label>
            <input type="password" id="signUpPassword" name="password" placeholder="Password" required />
            <button class="btn-custom" type="submit">Sign Up</button>
        </form>
        <p class="mt-3">Already have an account? <a href="sign_in.html" class="text-white" id="signInLink">Sign In</a></p>
    </div>
</main>

<footer class="footer mt-auto py-3">
    <div class="container text-center">
        <span class="text-muted">Very dash, much board.</span>
    </div>
</footer>

<script>
    document.getElementById('signInLink').addEventListener('click', function() {
        window.location.href = 'sign_in.html';
    });
</script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
